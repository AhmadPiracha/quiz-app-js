<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Quiz App</title>
</head>

<body>

    <section class="main-container">
        <div class="container mt-5" style="border-radius: 35px">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <h3 class="text-center mb-4">Quiz App</h3>
                    <form id="form">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="question" name="question" placeholder="Enter Your Question" required />
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="option1" name="option1" placeholder="Enter Option 1" required />
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="option2" name="option2" placeholder="Enter Option 2" required />
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="option3" name="option3" placeholder="Enter option 3" required />
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="correct" name="correct" placeholder="Enter Answer" required />
                        </div>
                        <div class="mb-3 text-center">
                            <button type="button" onclick="addQuestion()" class="btn btn-primary">Add Question</button>
                            <button id="startQuiz" class="btn btn-success ms-2">Start Quiz</button>
                        </div>
                    </form>

                    <div id="quiz-container"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
